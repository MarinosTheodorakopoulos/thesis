	<style>
	#snackbar {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
  font-size: 17px;
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

	      <script type="text/javascript">
           (function ($) {
    "use strict";


    /*==================================================================
    [ Focus input ]*/
    $('.input100').each(function(){
        $(this).on('blur', function(){
            if($(this).val().trim() != "") {
                $(this).addClass('has-val');
            }
            else {
                $(this).removeClass('has-val');
            }
        })
    })


    /*==================================================================
    [ Validate ]*/
    var input = $('.validate-input .input100');

    $('.validate-form').on('submit',function(){
        var check = true;

        for(var i=0; i<input.length; i++) {
            if(validate(input[i]) == false){
                showValidate(input[i]);
                check=false;
            }
        }

        return check;
    });


    $('.validate-form .input100').each(function(){
        $(this).focus(function(){
           hideValidate(this);
        });
    });

    function validate (input) {
        if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
            if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                return false;
            }
        }
        else {
            if($(input).val().trim() == ''){
                return false;
            }
        }
    }

    function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass('alert-validate');
    }

    /*==================================================================
    [ Show pass ]*/
    var showPass = 0;
    $('.btn-show-pass').on('click', function(){
        if(showPass == 0) {
            $(this).next('input').attr('type','text');
            $(this).find('i').removeClass('zmdi-eye');
            $(this).find('i').addClass('zmdi-eye-off');
            showPass = 1;
        }
        else {
            $(this).next('input').attr('type','password');
            $(this).find('i').addClass('zmdi-eye');
            $(this).find('i').removeClass('zmdi-eye-off');
            showPass = 0;
        }

    });
    $( "#changeAddress" ).click(function() {
		window.location.replace("leaflet.html");
	});
    $( document ).ready(function() {
				   console.log( "ready!" );
		$.ajax({
			type: 'POST',
			url: 'http://127.0.0.1:5000/showUser',
			headers: {"Authorization":'Bearer '+''+localStorage.getItem('token')},
			crossDomain: true,
			dataType: 'json',
			contentType: 'application/json; charset=utf-8',
			success: function (response) {
				var email=response.email;
				var password=response.password;
				var fname=response.fname;
				var lname=response.lname;
				var cid=response.cid;
				window.document.getElementById('email').value=email;
				window.document.getElementById('pass').value=password;
				window.document.getElementById('firstName').value=fname;
				window.document.getElementById('lastName').value=lname;
				window.document.getElementById('type').value=cid;			},
			error: function (xhr, status) {
				if(xhr.status==401){
					window.location.replace("index.html");
				}
			}

     if(callback.lat!=""||callback.lon!=""){
         //myfunction();


                 // Watch out for Cross Site Scripting security issues when setting dynamic content!
                     $(this).text('Hello ' + callback.fname + ' ' + callback.lname  );
     window.location.replace("leaflet.html");
     }
             },
             error: function() {
                 $(this).html("error!");
             }*/
		});
	});
$('#profile').submit(function(e) {
                    e.preventDefault();

                    var data = {};
                    var Form = this;

                    $.each(this.elements, function(i, v) {
                        var input = $(v);
                        data[input.attr("name")] = input.val();
                        delete data["undefined"];
                    });

                    $.ajax({
                        type: 'POST',
                        url: 'http://127.0.0.1:5000/edit',
						crossDomain: true,
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        data: JSON.stringify(data),
                        context: Form,
                        success: function(callback) {
				if(callback.cid=="")
					myfunction();
				else{
					if(callback.cid==1){
						$(this).text('Τα στοιχεία άλλαξαν επιτυχώς');
						window.location.replace("home1.html");
					}else {


						// Watch out for Cross Site Scripting security issues when setting dynamic content!
						$(this).text('Τα στοιχεία άλλαξαν επιτυχώς');
						window.location.replace("home2.html");
					}
				}
                        },
                        error: function() {
                            $(this).html("error!");
                        }
                    });
                });

                })(jQuery);

function myfunction() {
  var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
